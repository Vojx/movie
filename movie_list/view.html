<h2 class="page-header">{{title}}</h2>
<h2 ng-if="errorMsg" class="page-header">{{errorMsg}}</h2>
<div class="list-group">
    <a href="#/detail/{{item.id}}" class="list-group-item" ng-repeat="item in subjects">
        <span class="badge">{{item.rating.average}}</span>
        <div class="media">
            <div class="media-left">
                <img ng-src="{{item.images.small}}" alt="item.title" class="media-object" height="128" width="85"></div>
            <div class="media-body">
                <h2 class="media-heading">{{item.title}}</h2>
                <p>
                    类型：<span>{{item.genres.join('、')}}</span>&nbsp;&nbsp;&nbsp;&nbsp; 上映年份：
                    <span>{{item.year}}</span>
                </p>
                <p>
                    捣眼：
                    <span ng-repeat="director in item.directors">
                    {{director.name}}{{$last?' ':'、'}}
                    <!-- <em ng-if="!$last">、</em> -->
                    </span>
                </p>
                <p>
                    主演：
                    <span ng-repeat="cast in item.casts">
                    {{cast.name}}{{$last?' ':'、'}}
                    </span>
                </p>
            </div>
        </div>
    </a>
</div>
<div ng-if="info">
    <p>总共：{{totalCount}}条记录，第{{currentPage}}/{{totalPages}}页</p>
    <!-- 分页 -->
    <nav aria-label="...">
        <ul class="pager">
            <li ng-class="{disabled:currentPage<=1}"><a ng-click="goPage(currentPage-1)">&lt;&lt;Previous</a></li>
            <li ng-class="{disabled:currentPage>=totalPages}"><a ng-click="goPage(currentPage+1)">Next&gt;&gt;</a></li>
        </ul>
    </nav>
</div>
<!-- 加载动画效果 -->
<div class="mask" ng-show="!info">
    <div class="loadEffect">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
